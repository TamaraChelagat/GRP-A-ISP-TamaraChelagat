version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frauddetectpro-backend
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_URL=http://localhost:8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models and data if needed (comment out if copying in Dockerfile)
      # - ./models:/app/models
      # - ./data:/app/data
      - ./firebase.json:/app/firebase.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

